<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubicaci√≥n de Firmas E-digital (Versi√≥n JS Puro)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px 10px; margin: 0; overflow-x: hidden; }
        .panel { background: #ffffff; padding: 30px 20px; border-radius: 12px; width: 100%; max-width: 800px; box-sizing: border-box; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center; margin-bottom: 20px; border: 1px solid #e0e0e0; }
        h2 { margin-top: 0; color: #2c3e50; font-size: 24px; }
        p { color: #7f8c8d; font-size: 15px; margin-bottom: 20px; }
        .upload-area { border: 2px dashed #bdc3c7; border-radius: 8px; padding: 30px 10px; cursor: pointer; background: #fafafa; margin-bottom: 20px; display: block; transition: 0.3s; word-wrap: break-word; }
        .upload-area:hover, .upload-area.dragover { border-color: #3498db; background: #ebf5fb; }
        #pdfFile { display: none; }
        
        button { background: #3498db; color: #fff; border: none; padding: 12px 20px; font-size: 15px; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.2s; width: 100%; max-width: 250px; margin: 5px; }
        button:hover { background: #2980b9; transform: scale(1.02); }
        .btn-add { background: #2ecc71; display: none; }
        .btn-add:hover { background: #27ae60; }
        .btn-save { background: #e67e22; display: none; }
        .btn-save:hover { background: #d35400; }
        
        .botones-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px; }
        
        #visor-container { display: none; margin-top: 20px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); background: white; max-width: 100%; overflow: hidden; }
        canvas { display: block; max-width: 100%; height: auto; }
        
        .firma-box { position: absolute; width: 160px; height: 56px; background: rgba(46, 204, 113, 0.2); border: 2px solid #2ecc71; color: #27ae60; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: grab; user-select: none; border-radius: 4px; touch-action: none; text-align: center; line-height: 1.1; padding: 2px 4px; box-sizing: border-box; overflow: hidden; }
        .firma-box:active { cursor: grabbing; background: rgba(46, 204, 113, 0.4); }
        .nombre-firma { font-size: 11px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; pointer-events: none; }
        .id-firma { font-size: 9px; color: #2196f3; font-weight: bold; pointer-events: none; margin-top: 1px; }
        .borrar-firma { font-size: 7px; font-weight: normal; color: #7f8c8d; pointer-events: none; margin-top: 1px; }

        @media (max-width: 600px) {
            h2 { font-size: 20px; }
            button { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Ubicaci√≥n de Firmas</h2>
        <p>Sube el documento, ubica las firmas y env√≠a la configuraci√≥n.</p>
        
        <label for="pdfFile" class="upload-area" id="drop-area">
            <span style="font-size: 30px;">üìÑ</span><br><br>
            <span id="file-label" style="font-weight: bold; color: #2c3e50;">Toca aqu√≠ o arrastra tu PDF</span>
        </label>
        <input type="file" id="pdfFile" accept="application/pdf">
        
        <div class="botones-container">
            <button id="btnProcesar" onclick="procesarPDF()">Procesar Documento</button>
            <button id="btnAgregarFirma" class="btn-add" onclick="agregarFirma()">+ A√±adir Firma</button>
            <button id="btnGuardar" class="btn-save" onclick="enviarAE_digital()">üíæ Guardar Configuraci√≥n</button>
        </div>
        <div id="loader" style="display:none; color: #3498db; margin-top: 15px; font-weight: bold;">Midiendo p√°gina localmente... ‚è≥</div>
    </div>

    <div id="visor-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentJson = { positions: {} };
        let pageHeight = 0;
        let currentScale = 1.0; 
        const FIRMA_H = 56; 
        let htmlDelJefe = ""; 

        const fileInput = document.getElementById('pdfFile');
        const fileLabel = document.getElementById('file-label');
        const dropArea = document.getElementById('drop-area');

        // --- VALIDACI√ìN DE ARCHIVOS ---
        function validarArchivo(file) {
            if (file.type !== "application/pdf" && !file.name.toLowerCase().endsWith('.pdf')) {
                alert("‚ùå Archivo no v√°lido. Por favor, sube √öNICAMENTE archivos en formato PDF.");
                fileInput.value = ""; 
                fileLabel.textContent = "Toca aqu√≠ o arrastra tu PDF";
                return false;
            }
            let name = file.name;
            if(name.length > 25) name = name.substring(0, 22) + '...';
            fileLabel.textContent = "‚úÖ " + name;
            return true;
        }

        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', (e) => { 
            e.preventDefault(); 
            dropArea.classList.remove('dragover'); 
            if(e.dataTransfer.files.length) { 
                const file = e.dataTransfer.files[0];
                if (validarArchivo(file)) {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files; 
                }
            } 
        });

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) validarArchivo(fileInput.files[0]);
        });

        // --- L√ìGICA DE PROCESAMIENTO (SIN PYTHON) ---
        async function procesarPDF() {
            const file = fileInput.files[0];
            if (!file) return alert("Selecciona un PDF primero.");

            document.getElementById('btnProcesar').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('drop-area').style.display = 'none'; 

            try {
                // Leemos el PDF usando la librer√≠a localmente
                const fileURL = URL.createObjectURL(file);
                const pdf = await pdfjsLib.getDocument(fileURL).promise;
                const totalPaginas = pdf.numPages;
                const page = await pdf.getPage(totalPaginas);
                
                // Obtenemos el tama√±o real de la p√°gina (equivalente a get_size_page)
                const viewportSinEscala = page.getViewport({ scale: 1.0 });
                pageHeight = viewportSinEscala.height; 
                
                currentJson.positions = {};
                htmlDelJefe = "<div>Contenido procesado localmente.</div>"; 
                
                // Dibujamos el PDF en el canvas
                await renderizarPDFLocal(page, viewportSinEscala);
                
                document.getElementById('visor-container').style.display = 'block';
                document.getElementById('btnAgregarFirma').style.display = 'inline-block'; 
                document.getElementById('btnGuardar').style.display = 'inline-block'; 

            } catch (err) {
                alert("‚ùå Error al medir el PDF: " + err.message);
                document.getElementById('drop-area').style.display = 'block';
                document.getElementById('btnProcesar').style.display = 'inline-block';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function renderizarPDFLocal(page, viewportSinEscala) {
            const anchoDisponible = Math.min(window.innerWidth - 30, 800); 
            currentScale = anchoDisponible / viewportSinEscala.width;
            if (currentScale > 1.5) currentScale = 1.5; 

            const viewport = page.getViewport({ scale: currentScale }); 
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width; 
            canvas.height = viewport.height;
            document.getElementById('visor-container').style.width = viewport.width + "px";
            
            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }

        function agregarFirma() {
            let numeroSugerido = 1;
            while (currentJson.positions['signer-' + numeroSugerido] && numeroSugerido <= 15) {
                numeroSugerido++;
            }

            let inputFirma = prompt("Ingresa el N√öMERO de orden (1-15):", numeroSugerido);
            if (inputFirma === null) return;
            inputFirma = inputFirma.trim();

            if (inputFirma === "" || !/^\d+$/.test(inputFirma)) {
                return alert("‚ö†Ô∏è Error: Ingresa solo n√∫meros.");
            }

            let numeroFirma = parseInt(inputFirma, 10);
            if (numeroFirma < 1 || numeroFirma > 15) return alert("‚ö†Ô∏è Rango 1 a 15.");

            let signerKey = 'signer-' + numeroFirma; 
            if (currentJson.positions[signerKey]) return alert("‚ö†Ô∏è Ya existe.");

            let nombreVisible = prompt("Nombre descriptivo:", "Firmante " + numeroFirma);
            if (nombreVisible === null) return;

            // Guardamos posici√≥n matem√°tica inicial
            currentJson.positions[signerKey] = { x: 50, y: Math.round(pageHeight - 150) };
            
            const box = document.createElement('div');
            box.id = 'box-' + signerKey; 
            box.className = 'firma-box';
            box.innerHTML = `
                <div class="nombre-firma">${nombreVisible}</div> 
                <div class="id-firma">[${signerKey}]</div>
                <div class="borrar-firma">(Doble clic borrar)</div>
            `;
            
            box.ondblclick = function() { box.remove(); delete currentJson.positions[signerKey]; };
            document.getElementById('visor-container').appendChild(box);
            colocarCaja(box.id, currentJson.positions[signerKey]);
        }

        function colocarCaja(id, pos) {
            const box = document.getElementById(id);
            box.style.left = (pos.x * currentScale) + 'px'; 
            box.style.top = ((pageHeight - pos.y - FIRMA_H) * currentScale) + 'px';
            hacerArrastrable(box, id.replace('box-', ''));
        }

        function hacerArrastrable(elmnt, signerKey) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;
            elmnt.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX; pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.zIndex = 10;
            }

            function dragTouchStart(e) {
                pos3 = e.touches[0].clientX; pos4 = e.touches[0].clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = touchDrag;
                elmnt.style.zIndex = 10;
            }

            function elementDrag(e) {
                e.preventDefault();
                moverCaja(e.clientX, e.clientY);
            }

            function touchDrag(e) {
                e.preventDefault(); 
                moverCaja(e.touches[0].clientX, e.touches[0].clientY);
                    }
            function moverCaja(clientX, clientY) {
                  pos1 = pos3 - clientX;
                  pos2 = pos4 - clientY;
                  pos3 = clientX;
                  pos4 = clientY;

                // 1. Calculamos la nueva posici√≥n te√≥rica
                let nuevaTop = elmnt.offsetTop - pos2;
                    let nuevaLeft = elmnt.offsetLeft - pos1;

                // 2. Obtenemos limites del contenedor (El Canvas del PDF)
                    const container = document.getElementById('pdf-canvas');
                    const maxTop = container.height - FIRMA_H;
                    const maxLeft = container.width - 160; //(Ancho de la firma)

                // 3. APLICAR   TOPES (No dejar que salga de 0 o del m√°ximo)
                // Restricci√≥n Vertical
                        if (nuevaTop < 0) nuevaTop = 0;
                        if (nuevaTop > maxTop) nuevaTop = maxTop;

                        // Restricci√≥n Horizontal
                        if (nuevaLeft < 0) nuevaLeft = 0;
                        if (nuevaLeft > maxLeft) nuevaLeft = maxLeft;

                // 4. Dibujamos con la posici√≥n restringida
                elmnt.style.top = nuevaTop + "px";
                elmnt.style.left = nuevaLeft + "px";

                // 5. C√ÅLCULO MATEM√ÅTICO PARA PHP (Con el 0,0 corregido en la base)
                // Usamos Math.max y Math.min para asegurar que el JSON nunca mande n√∫meros negativos por error de redondeo
                let xFinal = Math.round(nuevaLeft / currentScale);
                let yFinal = Math.round(pageHeight - ((nuevaTop + FIRMA_H) / currentScale));

                // Seguridad extra: si por escala da -1, lo forzamos a 0
                currentJson.positions[signerKey].x = xFinal < 0 ? 0 : xFinal;
                currentJson.positions[signerKey].y = yFinal < 0 ? 0 : yFinal;
            }

            function closeDragElement() {
                document.onmouseup = null; document.onmousemove = null;
                document.ontouchend = null; document.ontouchmove = null;
                elmnt.style.zIndex = 1;
            }
        }

        function enviarAE_digital() {
            if (Object.keys(currentJson.positions).length === 0) return alert("‚ö†Ô∏è A√±ade una firma.");

            const paqueteFinal = {
                tipo: 'GUARDAR_PLANTILLA_COMPLETA',
                datos: {
                    html_documento: htmlDelJefe,
                    coordenadas_firmas: currentJson.positions,
                    total_firmas: Object.keys(currentJson.positions).length
                }
            };

            window.parent.postMessage(paqueteFinal, '*');
            console.log("PAQUETE ENVIADO:", paqueteFinal);

            const btn = document.getElementById('btnGuardar');
            btn.innerHTML = "‚úÖ ¬°Guardado!";
            btn.style.background = "#27ae60"; 
            setTimeout(() => { btn.innerHTML = "üíæ Guardar Configuraci√≥n"; btn.style.background = ""; }, 2500);
        }
    </script>
</body>
</html>
